        body {
            background-color: #000; /* Black background */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: linear-gradient(145deg, #333, #000); /* Gradient background for container */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #1e90ff; /* Bright blue for header */
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Shadow for text */
        }

        .form-section {
            background-color: #222; /* Darker gray for form sections */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #1e90ff;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-column {
            flex: 1;
            min-width: 220px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #1e90ff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #1e90ff;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            transition: border-color 0.3s, background-color 0.3s;
        }

        select:focus {
            border-color: #00bfff;
            background-color: #444;
            outline: none;
        }

        input[type="submit"] {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #00bfff;
            transform: scale(1.05);
        }

</head>
